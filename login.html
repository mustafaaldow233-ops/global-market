<!DOCTYPE html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>تسجيل الدخول</title></head>
<body style="font-family:Arial;padding:20px">
<h2>تسجيل الدخول</h2>
<input id="u" placeholder="اسم المستخدم"><br><br>
<input id="p" type="password" placeholder="كلمة المرور"><br><br>
<button onclick="login()">دخول</button>
<script>
 function login(){
   const u=document.getElementById('u').value.trim();
   if(!u){alert('ضع اسم المستخدم');return;}
   localStorage.setItem('username',u);
   alert('تم تسجيل الدخول');
   window.location='profile.html';
 }
</script>
</body></html>
