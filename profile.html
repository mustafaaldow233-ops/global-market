<!DOCTYPE html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>حسابي</title></head>
<body style="font-family:Arial;padding:20px">
<h2>حسابي</h2>
<p id="u"></p>
<p id="s"></p>
<button onclick="logout()">تسجيل خروج</button>
<script>
  const u = localStorage.getItem('username');
  if(!u){ alert('سجل الدخول'); window.location='login.html'; }
  document.getElementById('u').innerText = 'المستخدم: ' + u;
  document.getElementById('s').innerText = (localStorage.getItem('subscribed')==='true') ? 'الحالة: مشترك' : 'الحالة: غير مشترك';
  function logout(){ localStorage.removeItem('username'); window.location='index.html'; }
</script>
</body></html>
