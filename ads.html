<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الإعلانات</title>

    <link rel="stylesheet" href="style.css" />
    <script src="lang.js"></script>
</head>

<body>

    <!-- ======= الهيدر ======= -->
    <header>
        <h2 id="ads-title">الإعلانات</h2>
    </header>

    <!-- ======= نموذج إضافة إعلان ======= -->
    <section class="add-ad-section">
        <button id="add-ad-btn">إضافة إعلان جديد</button>

        <form id="ad-form" style="display:none; margin-top:20px;">
            <label id="label-category">القسم</label>
            <select id="category">
                <option value="cars">سيارات</option>
                <option value="phones">موبايلات</option>
                <option value="electronics">الكترونيات</option>
                <option value="rent">إيجار</option>
                <option value="jobs">وظائف</option>
                <option value="services">خدمات</option>
            </select>

            <label id="label-name">الاسم</label>
            <input type="text" id="name" placeholder="اسم صاحب الإعلان" />

            <label id="label-phone">رقم الهاتف</label>
            <input type="text" id="phone" placeholder="رقم الهاتف" />

            <label id="label-description">الوصف</label>
            <textarea id="description" placeholder="اكتب تفاصيل الإعلان"></textarea>

            <label id="label-upload">رفع الصور</label>
            <input type="file" id="images" multiple />

            <button type="button" id="submit-btn">نشر الإعلان</button>
        </form>
    </section>

    <!-- ======= الإعلانات الحديثة ======= -->
    <section class="recent-ads-section">
        <h3 id="recent-ads">أحدث الإعلانات</h3>
        <div id="ads-container"></div>
    </section>

    <!-- ======= لغة الصفحة ======= -->
    <script>
        // ====== تحميل اللغة ======
        function loadAdsLang() {
            const lang = localStorage.getItem("lang") || "ar";

            document.getElementById("ads-title").innerText = window[lang].ads.title;
            document.getElementById("add-ad-btn").innerText = window[lang].ads.add_ad;
            document.getElementById("label-category").innerText = window[lang].ads.category;
            document.getElementById("label-name").innerText = window[lang].ads.name;
            document.getElementById("label-phone").innerText = window[lang].ads.phone;
            document.getElementById("label-description").innerText = window[lang].ads.description;
            document.getElementById("label-upload").innerText = window[lang].ads.upload_images;
            document.getElementById("submit-btn").innerText = window[lang].ads.submit;
            document.getElementById("recent-ads").innerText = window[lang].ads.recent_ads;
        }

        window.onload = loadAdsLang;

        // ====== إظهار نموذج الإعلان ======
        document.getElementById("add-ad-btn").onclick = () => {
            document.getElementById("ad-form").style.display = "block";
        };
    </script>

</body>
    </html>
