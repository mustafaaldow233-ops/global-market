<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="register_title"></title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
</head>

<body>

  <header>
    <h1 data-i18n="register_title"></h1>

    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="ar">عربي</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <div class="form-container">

    <h2 data-i18n="register_header"></h2>

    <label data-i18n="name_label"></label>
    <input type="text" placeholder="Your Name">

    <label data-i18n="email_label"></label>
    <input type="email" placeholder="Email">

    <label data-i18n="password_label"></label>
    <input type="password" placeholder="******">

    <label data-i18n="choose_type"></label>
    <select>
      <option data-i18n="normal_user"></option>
      <option data-i18n="merchant"></option>
    </select>

    <button class="btn" data-i18n="register_btn"></button>

    <p data-i18n="have_account"></p>
    <a href="login.html" data-i18n="login_now"></a>

  </div>

  <footer>
    <p data-i18n="footer_text"></p>
  </footer>

  <script>
    window.onload = () => loadLang('ar');
  </script>

</body>

</html>
