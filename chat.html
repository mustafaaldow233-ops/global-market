<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الدردشة</title>
<style>
body { font-family: sans-serif; background:#e8e8e8; padding:20px; }
.chat-box { background:white; padding:15px; border-radius:10px; height:400px; overflow-y:scroll; }
.message { padding:10px; margin-bottom:10px; background:#f1f1f1; border-radius:7px; }
input { width:80%; padding:10px; border-radius:5px; border:1px solid #ccc; }
button { width:18%; padding:10px; background:#2a72ff; color:white; border:none; border-radius:5px; }
</style>
</head>

<body>

<h2>الدردشة</h2>

<div class="chat-box">
<div class="message">مرحبا، هل المنتج متوفر؟</div>
</div>

<br>

<input type="text" placeholder="اكتب رسالة...">
<button>إرسال</button>

</body>
</html>
