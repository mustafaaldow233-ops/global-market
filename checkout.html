<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>الدفع</title></head>
<body style="font-family:Arial;padding:20px">
<h2>Checkout (نسخة تجريبية)</h2>
<p>طريقة دفع تجريبية—لأنه بدون بوابة حقيقية الآن.</p>
<button onclick="pay()">ادفع الآن</button>
<script>
  function pay(){
    if(!localStorage.getItem("username")){ alert("سجل الدخول"); window.location='login.html'; return; }
    // simulate successful payment and set subscription
    localStorage.setItem("subscribed","true");
    alert("تم الدفع بنجاح! اشتراك مفعل.");
    window.location='profile.html';
  }
</script>
</body>
</html>
